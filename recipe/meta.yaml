{% set name = "pycentroids" %}
{% set version = "0.1.11" %}
{% set sha256 = "327c818b88df6d2b5c75c6efe2d4267f0eecaa1e434770e79ec2806fc05a44c1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NSLS-II/centroids/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: true  # [win]

requirements:
  host:
    - python
    - pip
    - pytest-runner
  build:
    - python
    - pip
    - cmake
    - cpplint
    - pybind11
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  run:
    - python
    - pandas
    - scipy
    - {{ pin_compatible('numpy')  }}

test:
  requires:
    - pytest
  imports:
    - pycentroids
  commands:
    - pytest --pyargs pycentroids.tests

about:
  home: https://github.com/NSLS-II/centroids
  license: BSD 3-clause
  license_file: LICENSE

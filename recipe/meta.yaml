{% set version = "0.1.8" %}

package:
  name: pycentroids
  version: {{ version }}

source:
  git_url: https://github.com/NSLS-II/centroids
  git_rev: v{{ version }}

build:
  number: 0
  script: python setup.py install

requirements:
  host:
    - python
    - pip

  build:
    - python
    - pip
    - setuptools
    - cmake
    - {{ compiler('c') }}
    - cpplint
    - pybind11
    - pytest
    - pytest-runner

  run:
    - python
    - {{ pin_compatible('numpy')  }}
    - scipy
    - pandas
    - lmfit-c

test:
  requires:
    - pytest
  imports:
    - pycentroids
  commands:
    - pytest --pyargs pycentroids.tests

about:
  home: https://github.com/NSLS-II/centroids
  license: BSD 3-clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stuwilkins
